<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة صندوق الحظ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ffefba, #ffffff);
      text-align: center;
      padding: 40px 20px;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .box {
      border: 3px dashed #f39c12;
      border-radius: 20px;
      padding: 30px;
      background-color: #fffaf0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    .balance {
      font-size: 1.3em;
      color: #27ae60;
      margin: 10px 0;
    }
    .btn {
      background-color: #3498db;
      color: white;
      padding: 12px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .wallet-box {
      background: #ecf0f1;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      direction: ltr;
    }
    .note {
      font-size: 0.9em;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>🎁 لعبة صندوق الحظ</h1>

  <div class="box">
    <p>ادفع <strong>1 USDT</strong> عبر Binance وجرب حظك!</p>
    <p>قد تربح حتى <strong>5 USDT</strong> أو تخسر المبلغ بالكامل 😅</p>

    <div class="balance">الرصيد الحالي: 0.00 USDT</div>

    <div class="wallet-box">
      <div>عنوان المحفظة: 0xABCD1234567890EF</div>
      <div>الشبكة: BEP20</div>
    </div>

    <button class="btn" onclick="confirmPayment()">لقد دفعت الآن ✅</button>

    <div class="note">
      بعد الدفع، سيتم تفعيل زر اللعب تلقائيًا.
    </div>

    <button class="btn" id="playBtn" disabled>🎲 ابدأ اللعب</button>
  </div>

  <script>
    function confirmPayment() {
      document.getElementById("playBtn").disabled = false;
      alert("تم تأكيد الدفع! يمكنك الآن اللعب.");
    }
  </script>

</body>
</html>
