
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لعبة صندوق الحظ</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding: 40px; direction: rtl; }
    .container { background: white; border-radius: 10px; padding: 30px; max-width: 500px; margin: auto; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    h1 { color: #333; }
    .box { font-size: 80px; margin: 20px 0; }
    .button { padding: 15px 25px; font-size: 16px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; }
    .button:disabled { background: grey; cursor: not-allowed; }
    .note { font-size: 14px; color: #888; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎁 لعبة صندوق الحظ</h1>
    <p>ادفع <strong>1 USDT</strong> عبر Binance وجرب حظك!</p>
    <div class="box">📦</div>
    <p>الرصيد الحالي: <strong>0.00 USDT</strong></p>
    <p><strong>أرسل إلى:</strong><br>0xABCD...1234<br><small>شبكة BEP20</small></p>
    <button class="button" disabled>ابدأ اللعب الآن 🎲</button>
    <p class="note">⚠️ الزر سيتفعّل بعد الدفع</p>
  </div>
</body>
</html>
